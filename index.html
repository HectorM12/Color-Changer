<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Product Color Selector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo|Open+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="col info">
		<h1>New Iphone 14 Plus</h1>
		<p>The new Iphone 14 pluses in different colors!!</p>
		<p>
			<span id="price">$999.999</span>
			<span id="free-shipping">+ FREE Shipping</span>
		</p>
		<p id="choose-color">Choose a Color:</p>
		<div id="color-swatches">
			<div class="swatch selected"></div>
			<div class="swatch" id="lightblue"></div>
			<div class="swatch" id="black"></div>
			<div class="swatch" id="red"></div>
		</div>
	</div>

	<div class="col photo">
		<img id="product-photo" src="img/White@2x.jpg">
	<script src="script.js"></script>
  </div>

</html>
